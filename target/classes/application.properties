server.port=8080

# PostgreSQL DB config (I have to create springappdb in postgres)
spring.datasource.url=jdbc:postgresql://localhost:5432/springappdb
spring.datasource.username=admin
spring.datasource.password=password

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# run data.sql after Hibernate creates tables
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Tell Hibernate to use local JDBC transactions instead of looking for JTA
spring.jpa.properties.hibernate.transaction.coordinator_class=jdbc

app.jwt.secret=expenseSecretKey
app.jwt.expiration=3600000
